<div>
  <form style="margin: 2%;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Choose a date to book a desk</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <ngx-multiple-dates [matDatepicker]="pickerWithToggleButton" name="modelWithToggleButton"
            placeholder="Choose a date" [(ngModel)]="modelDatePicker">
          </ngx-multiple-dates>
          <mat-datepicker-toggle matSuffix [for]="pickerWithToggleButton"></mat-datepicker-toggle>
          <mat-datepicker #pickerWithToggleButton></mat-datepicker>
        </mat-form-field>
        <pre>{{ modelDatePicker | json }}</pre>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
  <form style="margin: 2%;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Office Plan</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas #canvas></canvas>
    </mat-card-content>
  </mat-card>
</form>
</div>
