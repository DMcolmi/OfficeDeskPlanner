<div>
  <form style="margin: 2%;">
    <mat-card>
      <mat-card-header>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="w-100">
          <ngx-multiple-dates [matDatepicker]="pickerWithToggleButton" name="modelDatePicker"
            placeholder="1. choose a date(s)" [(ngModel)]="modelDatePicker" (dateChange)="drawDesksAndPlan()"
            (remove)="drawDesksAndPlan()">
          </ngx-multiple-dates>
          <mat-datepicker-toggle matSuffix [for]="pickerWithToggleButton"></mat-datepicker-toggle>
          <mat-datepicker #pickerWithToggleButton></mat-datepicker>
        </mat-form-field>
        <!-- <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
        <mat-form-field class="w-100">
          <mat-label>2. choose a desk</mat-label>
          <mat-select [(value)]="selectedDesk" style="text-align: center;">
            <mat-option *ngFor="let desk of bookableDesks" [value]=desk (click)="onSelectedDeskFromDropdown()">
              {{desk.deskNo}} </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-actions>
        <div align="end">          
          <button mat-raised-button [disabled]="selectedDesk == null" (click)="bookDesks()">Reserve</button>
        </div>
      </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </form>
  <form style="margin: 2%;">
    <div #canvasCard>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Office Plan</mat-card-title>
          <mat-card-subtitle>click and drag to move the plan (zoom {{cameraZoom}})</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <canvas #canvas></canvas>
        </mat-card-content>
      </mat-card>
    </div>
  </form>
</div>
